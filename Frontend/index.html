<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T20I Match Score Predictor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>T20I Match Score Predictor</h1>
    <form id="predictForm">
      <label>Select Batting Team</label>
      <select id="battingTeam" name="batting_team" required>
        <option value="Australia">Australia</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Canada">Canada</option>
        <option value="England">England</option>
        <option value="India">India</option>
        <option value="Ireland">Ireland</option>
        <option value="Italy">Italy</option>
        <option value="Nepal">Nepal</option>
        <option value="Netherlands">Netherlands</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Oman">Oman</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Scotland">Scotland</option>
        <option value="South Africa">South Africa</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="United Arab Emirates">United Arab Emirates</option>
        <option value="West Indies">West Indies</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Namibia">Namibia</option>
      </select>

      <label>Select Bowling Team</label>
      <select id="bowlingTeam" name="bowling_team" required>
        <option value="Australia">Australia</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Canada">Canada</option>
        <option value="England">England</option>
        <option value="India">India</option>
        <option value="Ireland">Ireland</option>
        <option value="Italy">Italy</option>
        <option value="Nepal">Nepal</option>
        <option value="Netherlands">Netherlands</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Oman">Oman</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Scotland">Scotland</option>
        <option value="South Africa">South Africa</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="United Arab Emirates">United Arab Emirates</option>
        <option value="West Indies">West Indies</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Namibia">Namibia</option>
      </select>

      <label>Current Score</label>
      <input id="current_score" type="number" step="1" name="current_score" placeholder="0" required>

      <label>Overs</label>
      <input id="overs" type="number" step="0.1" name="overs" placeholder="0.0" required>

      <label>Wickets Fallen</label>
      <input id="wickets" type="number" step="1" name="wickets" placeholder="0" required>

      <label>Runs in Last 5 Overs</label>
      <input id="last_5_overs" type="number" step="1" name="last_5_overs" placeholder="0" required>

      <button type="submit">Predict Score</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
